server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/users/**
              filters:
                - CircuitBreaker=name=userCb,fallbackUri=forward:/fallback/user

            - id: notification-service
              uri: lb://notification-service
              predicates:
                - Path=/api/email/**
              filters:
                - CircuitBreaker=name=notificationCb,fallbackUri=forward:/fallback/notification
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway,circuitbreakerevents
  endpoint:
    health:
      probes:
        enabled: true


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

